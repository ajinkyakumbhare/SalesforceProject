<template>
    <lightning-card title="Course Offering" icon-name="standard:account">
            <div class="slds-p-around_x-small">

                <lightning-record-edit-form object-api-name="Course_Offering__c" id="createContactForm" >
                    <lightning-input-field field-name="Course__c" variant="label-hidden" onchange={handleNameChange} required> </lightning-input-field>
                </lightning-record-edit-form>

                <lightning-record-edit-form object-api-name="contact" id="createContactForms" >
                    <lightning-input-field field-name="name" variant="label-hidden" onchange={handleNameChange} required> </lightning-input-field>
                </lightning-record-edit-form>
  
                <lightning-card >
                    <lightning-input type="datetime" onchange={handleDateTimeChangestart}  label="Start Date/Time"></lightning-input>
                    <p slot="footer">{dateTimeFieldValueStart}</p>
                
                    <lightning-input type="datetime" onchange={handleDateTimeChangeend}  label="End Date/Time"></lightning-input>
                    <p slot="footer">{dateTimeFieldValueEnd}</p>
                </lightning-card>
                

                <lightning-button label="Save" onclick={handleClick}></lightning-button>
            </div>
        </lightning-card>
</template>
