<template>
    <lightning-card title="Record Edit form Demo By Salesforce Ashu">

        <lightning-record-edit-form object-api-name={AccountObjectApiName}
                                    onsuccess={handleSuccess}
                                    density="compact">

        <lightning-input-field field-name="id" value={AccountId}></lightning-input-field>

        <lightning-input-field field-name={nameField}></lightning-input-field> 
        <lightning-input-field field-name={IndustryField} ></lightning-input-field>
        <lightning-input-field field-name={PhoneField} ></lightning-input-field>
        <lightning-input-field field-name={RatingField} ></lightning-input-field>

        <lightning-button label="Submit" variant="brand" type="submit"></lightning-button>
        </lightning-record-edit-form>

    </lightning-card>
</template>
